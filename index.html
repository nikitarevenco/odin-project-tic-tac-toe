<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg 
      xmlns=%22http://www.w3.org/2000/svg%22 
      viewBox=%2210 0 100 100%22><text 
      y=%22.90em%22 font-size=%2290%22>âœ–</text>
    </svg>"
    />
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="start-game">
      <section id="randomise">
        <img src="https://gilkalai.files.wordpress.com/2017/09/dice.png" />
        <button id="#randomize">Randomize</button>
      </section>
      <section id="player1-startup" class="player-startup">
        <img
          src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
        />
        <ul class="figure-choice player1">
          <button id="figure-o" class="figure1">O</button>
          <button id="figure-x" class="figure1">X</button>
          <button id="figure-z" class="figure1">Z</button>
          <button id="figure-l" class="figure1">L</button>
        </ul>
        <input
          class="player-one-input-name"
          type="text"
          placeholder="Player 1 name"
        />
        <ul class="color-choice player1">
          <button id="color-blue" class="color1">Blue</button>
          <button id="color-red" class="color1">Red</button>
          <button id="color-yellow" class="color1">Yellow</button>
          <button id="color-green" class="color1">Green</button>
        </ul>
      </section>
      <section id="player2-startup" class="player-startup">
        <img
          src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
        />
        <ul class="figure-choice player2">
          <button id="figure-o" class="figure2">O</button>
          <button id="figure-x" class="figure2">X</button>
          <button id="figure-z" class="figure2">Z</button>
          <button id="figure-l" class="figure2">L</button>
        </ul>
        <input
          class="player-two-input-name"
          type="text"
          placeholder="Player 2 name"
        />
        <ul class="color-choice player2">
          <button id="color-blue" class="color2">Blue</button>
          <button id="color-red" class="color2">Red</button>
          <button id="color-yellow" class="color2">Yellow</button>
          <button id="color-green" class="color2">Green</button>
        </ul>
      </section>
      <button id="start-game-button">START</button>
    </div>

    <div id="main-game" class="hidden">
      <div id="main-game-container">
        <article id="player-one-section" class="player-section">
          <img
            src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
          />
          <p>Symbol:</p>
          <h3 class="score">Score:</h3>
        </article>
        <div id="gameboard"></div>
        <article id="player-two-section" class="player-section">
          <img
            src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg"
          />
          <p>Symbol:</p>
          <h3 class="score">Score:</h3>
        </article>
        <p id="game-info"></p>
      </div>
      <div class="buttons">
        <button id="reset-button" class="hidden">Reset</button>
        <button id="finish-button">FINISH</button>
      </div>
    </div>

    <div id="game-results" class="hidden">
      <p id="player-one-results">Player 1</p>
      <p id="player-two-results">Player 2</p>
      <button id="restart-button">Restart</button>
    </div>
  </body>
</html>
